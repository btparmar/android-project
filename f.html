<head>
	<title>frameset</title>
</head>
	<frameset rows="30%,100%,20%">
		<frame src="1.html" frameborder="0" noresize="noresize">

			<frame src="2.html" frameborder="0">
			<frame src="3.html" frameborder="0" name="targetframe">
		</frameset>
		<frame src="4.html" frameborder="0">
	</frameset>
